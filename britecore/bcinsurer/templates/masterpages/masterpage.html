{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, inital-scale=1, maximum-scale=1">
    <title>BriteCore - Insurer|{% block title %}{% endblock %} </title>

    <link rel="stylesheet" href="{% static 'build/css/main.css' %}" type="text/css"/>
</head>
<body  >
{% block content %}

{% endblock %}

<script src="http://fb.me/react-0.12.2.min.js"></script>

{% if  'http://127.0.0.1:8000/' in request.build_absolute_uri  %}

    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>
    <script type="text/jsx" src="{% static 'js/react/indexReact.jsx' %}"></script>

{% else %}

    <script src="{% static 'build/js/react/indexReact.js' %}"></script>

    <link rel="stylesheet" href="{% static 'build/css/main.css' %}" type="text/css"/>

{% endif %}

</body>
</html>
